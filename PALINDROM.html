        <input type="submit">
    </form>
    <script>
        // grabbing the form and input you know the vibes (and waiting for submit button)
        let form = document.forms[0]
        let textArea = document.getElementById('input')
        form.addEventListener('submit', (e) => {

            //preventing the page from reloading
            e.preventDefault()

            //grabbing the input text and splitting it into an array of the characters
            let input = document.getElementById('input').value.toLowerCase()
            let splitted = input.split("")

            //reversing the array to check if its the same backwards
            splitted = splitted.reverse()

            //putting the reverse back into a string to check it agaianst input
            splitted = splitted.join("")

            //FINALLY the checking of if palindrom or not :3:3:3:3:3:3:3:3:33:3:33:33
            if (input === splitted) {
                alert("This silly thing is a palindrom :3:3:3:3:3:3:3:3:3")

            }
